<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Generator Thing</title>
  </head>
    <body>
      <h1 class="jumbotron">Celebrity Dating Generator Thing</h1>
      <div class="container">
        <form id="user">
          <div class="form-group" id="user">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" placeholder="example: tony tony">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="age" class="form-control" id="age" placeholder="example: 21">
          </div>
          <div class="form-group">
            <label for="color">Input Red, Yellow, or Salmon</label>
            <input type="colorquestion" class="form-control" id="color" placeholder="example: Red, Yellow, or Salmon">
          </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <div id="output">
      <div class="celebritydate">
        <div class="skeletor">
          <img src="img/skeletor.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
